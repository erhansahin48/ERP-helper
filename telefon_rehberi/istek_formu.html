<!-- templates/istek_formu.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İstek / Öneri / Şikayet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>İstek / Öneri / Şikayet Formu</h2>
    <form method="POST" action="/istek-formu">
        <div class="mb-3">
            <label class="form-label">Ad Soyad (isteğe bağlı)</label>
            <input type="text" name="adsoyad" class="form-control" placeholder="İsteğe bağlı">
        </div>
        <div class="mb-3">
            <label class="form-label">Konu</label>
            <input type="text" name="konu" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mesaj</label>
            <textarea name="mesaj" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</body>
</html>
