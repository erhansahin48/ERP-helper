<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Telefon Rehberi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar içeriği -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Sol tarafta logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='nese_logo.png') }}" alt="Logo" height="50" class="me-2">
     
    </a>

    <!-- Mobilde açılır menü butonu -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menü öğeleri -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto"> <!-- Ortalanmış menü -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('rehber') }}">Telefon Rehberi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('yemek_listesi') }}">Yemek Listesi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('duyurular') }}">Duyurular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Organizasyon Şeması</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BT Yardım Masası</a>
        </li>
      </ul>

 
      </ul>
    </div>
  </div>
</nav>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
