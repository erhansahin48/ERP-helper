<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Telefon Rehberi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eef0f3; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='nese_logo_Nero_AI_Image_Upscaler_Business (2).png') }}" alt="Logo" height="70" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><h5>Ana Sayfa</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('rehber') }}"><h5>Telefon Rehberi</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('yemek_listesi') }}"><h5>Yemek Listesi</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('duyurular') }}"><h5>Duyurular</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><h5>Organizasyon Şeması</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><h5>BT Yardım Masası</h5></a></li>
         <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="uretimDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    <h5>Üretim Takibi</h5>
  </a>
  <ul class="dropdown-menu" aria-labelledby="uretimDropdown">
    <li><a class="dropdown-item" href="{{ url_for('siparis_listesi') }}"><h5>Sipariş Listesi</h5></a></li>
    <li><a class="dropdown-item" href="{{ url_for('siparis_analiz') }}">Analizler</a></li>
{% if siparis is defined %}
  <li><a class="dropdown-item" href="{{ url_for('siparis_detay', siparis_id=siparis.id) }}">Sipariş Detay</a></li>
{% endif %}


  </ul>
</li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- İÇERİK -->
  <div class="container" style="padding-top: 80px;">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
