{% extends "panel_template/base_admin_panel.html" %}
{% block title %}Yemek Listesi Yönetimi{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Paneli - Yemek Listesi</h2>

    <!-- EKLEME FORMU -->
    <form method="POST" action="/admin/yemek-ekle" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="date" name="tarih" class="form-control" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="menu" class="form-control" placeholder="Yemek Menüsü" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Ekle</button>
        </div>
    </form>

    <!-- TABLO -->
    <form method="POST" action="/admin/yemek-guncelle">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tarih</th>
                    <th>Menü</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for yemek in yemekler %}
                <tr>
                    <td>
                        <input type="date" class="form-control" name="tarih_{{ yemek['id'] }}" value="{{ yemek['tarih'] }}">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="menu_{{ yemek['id'] }}" value="{{ yemek['menu'] }}">
                    </td>
                    <td>
                        <button type="submit" name="guncelle_id" value="{{ yemek['id'] }}" class="btn btn-primary btn-sm">Güncelle</button>
                        <a href="{{ url_for('admin_yemek_sil', yemek_id=yemek['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Silmek istediğinizden emin misiniz?')">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

    <!-- CSV YÜKLEME -->
    <div class="border p-3 mt-4 rounded">
        <h4>CSV'den İçe Aktar</h4>
        <form method="POST" action="/admin/yemek-import" enctype="multipart/form-data" class="d-flex align-items-center gap-2">
            <input type="file" name="csv_file" accept=".csv" class="form-control" required>
            <button type="submit" class="btn btn-primary">Yükle</button>
        </form>
    </div>

    <!-- CSV DIŞA AKTAR -->
    <div class="mt-3">
        <a href="{{ url_for('admin_yemek_export') }}" class="btn btn-outline-success">CSV Olarak Dışa Aktar</a>
    </div>
</div>
{% endblock %}
