<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Telefon Rehberi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
  <div class="container-fluid justify-content-between">

    <!-- Solda boş alan ya da sayfa adı -->
    <div class="d-none d-lg-block">
      <!-- İstersen buraya link koyabilirsin -->
    </div>

    <!-- Ortada logo -->
    <div class="mx-auto">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='nese_logo.png') }}" alt="Logo" height="50" class="d-inline-block align-text-top">
      </a>
    </div>

  
</nav>

 <h1>Telefon Rehberi</h1>

    <!-- CSV dışa aktar butonu sadece kullanıcı görür -->
    {% if not is_admin %}
    <div class="mb-3">
        <a href="{{ url_for('export_excel') }}" class="btn btn-primary">Excel Olarak Dışa Aktar</a>
    </div>
    {% endif %}

    <h2>Neşe-İdari</h2>
    <input type="text" id="searchInput" placeholder="Ara (isim, departman, dahili...)" class="form-control mb-3">

    <table id="rehberTable" class="table table-bordered table-striped">
     <thead class="table-dark">
        <tr>
            <th>İsim</th>
            <th>Departman</th>
            <th>Dahili No   </th>
            <th>E-posta</th>
            <th>Cep</th>
        </tr>
    </thead>
    <tbody>
        {% for kisi in rehber %}
        <tr>
            <td>{{ kisi['isim'] }}</td>
            <td>{{ kisi['departman'] }}</td>
            <td>{{ kisi['dahili'] }}</td>
            <td>{{ kisi['email'] }}</td>
            <td>{{ kisi['cep'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

    <script>
  document.getElementById('searchInput').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#rehberTable tbody tr');

    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
    });
  });
</script>

    
</body>
</html>
